<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Welcome to software field</h2>
    <h3>Contact Us Form</h3>
    <form action="https://formspree.io/f/manjvkky" method="POST">
        <!--Name , email and contact section-->
        <label for="Name">Name</label>
        <input type="text" id="Name" name="Username" placeholder="Enter your name" style="margin-bottom: 5px;">
        <br>
        <label for="Email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" style="margin-bottom:5px;">
        <br>
        <label for="contactNumber">Contact Number</label>
        <input type="tel" id="contactNumber" name="contact_number" placeholder="0" style="margin-bottom:5px;">
        <br> 
        <!-- this will take input like radio button with three options
        <label for="gender">Gender</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
        <input type="radio" id="Other" name="gender" value="Other">
        <label for="other">Other</label><br> -->

        <!--I want gender input like dropdown menu-->
        <label for="gender">Gender</label>
        <select name="gender" id="Gender" style="margin-bottom: 5px;" required>
            <option value="">-- Select Gender --</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br>

        <!--DOB section -->
        <label for="DOB">Date Of Birth</label>
        <input type="date" id="DOB" name="DateOfBirth" placeholder="dd/mm/yyyy" style="margin-bottom:5px;"><br>

        <!--Ratings-->
        <label for="Rating1">Rating</label>
        <input type="radio" id="Rating1" name="Rating" value="1">
        <label for="Rating1">1</label>
        <input type="radio" id="Rating2" name="Rating" value="2">
        <label for="Rating2">2</label>
        <input type="radio" id="Rating3" name="Rating" value="3">
        <label for="Rating3">3</label>
        <input type="radio" id="Rating4" name="Rating" value="4">
        <label for="Rating4">4</label>
        <input type="radio" id="Rating5" name="Rating" value="5">
        <label for="Rating5">5</label><br>

        <!--Message box-->
        <label for="Message">Enter your Message</label><br>
        <textarea name="Message" rows="5" cols="30"></textarea>

        <!--BUttons-->
        <br><button type="submit">Send</button>
        <button>Reset</button>
    </form>
</body>
</html>
